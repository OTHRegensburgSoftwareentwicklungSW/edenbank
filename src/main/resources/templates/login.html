<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}">
    <!-- Bootstrap 4 css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' th:href="@{/css/main.css}">
</head>
<body>
<div class="content-container">
    <nav th:replace="fragments/navbar.html :: navbar"> </nav>
    <div class="container mt-5">
        <!--/*@thymesVar id="accountCreationMessage" type="java.lang.String"*/-->
        <div th:if="${accountCreationMessage} != null" class="row justify-content-center">
            <div class="col-12">
                <div class="alert alert-success" role="alert" th:text="${accountCreationMessage}"></div>
            </div>
        </div>
        <!--/*@thymesVar id="postIdentError" type="java.lang.String"*/-->
        <div th:if="${postIdentError} != null" class="row justify-content-center">
            <div class="col-12">
                <div class="alert alert-danger" role="alert" th:text="${postIdentError}"></div>
            </div>
        </div>
        <!--/*@thymesVar id="giveawayServiceError" type="java.lang.String"*/-->
        <div th:if="${giveawayServiceError} != null" class="row justify-content-center">
            <div class="col-12">
                <div class="alert alert-warning" role="alert" th:text="${giveawayServiceError}"></div>
            </div>
        </div>
        <div class="row mt-5 justify-content-center">
            <div class="col-4 form-container m-5">
                <form th:action="@{/login}" th:method="post" class="p-5">
                    <div class="form-group mb-5">
                        <label for="customerAccountInput">Kundennummer</label>
                        <input type="text" name="username" class="form-control" id="customerAccountInput" placeholder="Kundennummer">
                    </div>
                    <div class="form-group mb-5">
                        <label for="passwordInput">Passwort</label>
                        <input type="password" name="password" class="form-control" id="passwordInput" placeholder="Passwort">
                    </div>
                    <div class="row justify-content-center">
                        <button type="submit" class="btn btn-primary px-5">Anmelden</button>
                        <a class="btn-link btn mt-4" th:href="@{~/create_account}">Konto er√∂ffnen</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
